      contact: 3 # 5 # 7 # 10
      correspondence : 4 # 10
    source:
      contact       : 3 # 5 # 7 # 10
      correspondence: 3 # 5 # 7 # 10
  # ----------------
  point_alpha:
    target:
      surface: 0.3
      contact: 1.0
      correspondence: 1.0
    source:
      contact: 1.0
      correspondence: 1.0
  # ----------------
  #      normal
