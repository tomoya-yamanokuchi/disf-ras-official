  normal_alpha:
    target:
      surface: 1.0
      contact: 1.0
      correspondence: 1.0
    source:
      contact: 1.0
      correspondence: 1.0
    n_z  : 1.0
    n_app: 1.0

  # ----------------
  #      color
  # ----------------
  color:
    target:
      surface: 1.0
      contact: 1.0
      correspondence: "blue"
    source:
      contact_skew: {
          "1" : "tan",      # right
          "2" : "lightblue", # left
      }
      contact: {
        "1" : "plum",      # right
        "2" : "limegreen", # left
      }
      correspondence: {
        "1" : "red",   # right
        "2" : "green", # left
      }
      correspondence_skew: {
        "1" : "darkgoldenrod",   # right
        "2" : "teal", # left
      }

    n_z  : "darkorange"
    n_app: "purple"

  # ----------------
